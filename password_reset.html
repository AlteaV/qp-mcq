  </head>

  <body>
    <main id="main">
      <section class="inner-page">
        <div class="container" style="padding-top: 50px">
          <div class="row" style="padding-bottom: 50px">
            <section class="">
              <div class="container py-5 h-100">
                <div
                  class="row d-flex justify-content-center align-items-center h-100"
                >
                  <div
                    class="col-12 col-md-8 col-lg-6 col-xl-5 password-reset-form"
                  >
                    <div
                      class="card shadow-2-strong"
                      style="border-radius: 1rem"
                    >
                      <div class="card-body p-5">
                        <h3 class="mb-5 text-center">Reset password</h3>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="login_id"
                            >Login ID</label
                          >
                          <input
                            type="text"
                            id="login_id"
                            name="login_id"
                            class="form-control form-control-lg"
                            required
                          />
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="password_old"
                            >Old Password</label
                          >
                          <input
                            type="password"
                            id="password_old"
                            name="password_old"
                            class="form-control form-control-lg"
                            required
                          />
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="password_new"
                            >New Password</label
                          >
                          <input
                            type="password"
                            id="password_new"
                            name="password_new"
                            class="form-control form-control-lg"
                            required
                          />
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="password_confirm"
                            >Confirm Password</label
                          >
                          <input
                            type="password"
                            id="password_confirm"
                            name="password_confirm"
                            class="form-control form-control-lg"
                            required
                          />
                        </div>

                        <p class="errormsg" id="errormsg">
                          Please enter your quantity
                        </p>

                        <div class="text-center">
                          <button
                            class="btn btn-primary btn-lg btn-block"
                            type="submit"
                            onclick="changePassword()"
                          >
                            Change Password
                          </button>
                        </div>

                        <!-- Checkbox -->
                        <hr class="my-4" />
                        <div class="text-center">
                          <p><a href="login.html">Login</a></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="assets/js/packages/jform.min.js"></script>

    <script src="assets/js/common/config.js"></script>
    <script src="assets/js/common/network_call.js"></script>
    <script src="assets/js/pages/auth/password_reset.js"></script>
  </body>
</html>
