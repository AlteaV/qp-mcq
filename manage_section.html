<!DOCTYPE html>
<html lang="en">
  <head id="header-placeholder">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body translate="no">
    <div class="dashboard" id="side-bar-placeholder">
      <div class="dashboard-app">
        <header class="dashboard-toolbar" id="top-bar-placeholder"></header>

        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="bgc-white bd bdrs-3 p-20 mB-20"></div>
                    <h4 class="c-grey-900 mB-20 mt-6 mb-3">
                      Section Management
                    </h4>
                    <div class="row mb-3 align-items-end">
                      <div class="col">
                        <label for="subject_name" class="required"
                          >Subject Name</label
                        >
                        <select
                          class="form-select"
                          id="subject_name"
                          name="subject_name"
                          required
                        ></select>
                      </div>
                      <div class="col" style="display: flex">
                        <div class="d-none" id="add_btn_div">
                          <input
                            class="btn btn-primary"
                            type="button"
                            value="Add Section"
                            id="network-button"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="mt-5" id="fetching_data" style="display: none">
                    <p>Fetching Data</p>
                  </div>
                  <div
                    class="result mt-4"
                    id="result_div"
                    style="display: none"
                  >
                    <table
                      class="table table-bordered"
                      width="100%"
                      id="result_table"
                    ></table>

                    <!-- Model start -->
                  </div>
                  <div
                    class="modal fade"
                    id="modal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="modalLabel"
                    aria-hidden="true"
                  >
                    <div
                      class="modal-dialog modal-dialog-centered modal-l"
                      role="document"
                    >
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="modalTitle">
                            <b id="form_title"></b>
                          </h5>
                          <button
                            type="button"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          >
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form class="needs-validation" id="form" novalidate>
                            <input type="hidden" id="editIndex" value="-1" />
                            <div class="row mb-3">
                              <div class="col-auto">
                                <label for="value" class="required"
                                  >Section
                                </label>

                                <div class="invalid-feedback">
                                  Please enter Subject Name.
                                </div>
                              </div>
                              <div class="col">
                                <input
                                  type="text"
                                  class="form-control"
                                  id="sec_name"
                                  name="sec_name"
                                  required
                                />
                              </div>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                            data-bs-toggle="modal"
                            data-bs-target="#modal"
                            id="close_id"
                          >
                            Close
                          </button>

                          <button
                            type="button"
                            class="btn btn-primary"
                            id="form_submit"
                          >
                            Submit
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="dashboard-footer" id="footer-placeholder"></footer>
  </body>
  <script id="rendered-js" src="/assets/js/scripts.js"></script>
  <script defer src="/assets/js/packages/mathjax-config.js"></script>
  <script type="module" src="/assets/js/pages/mcq/manage_section.js"></script>
</html>
