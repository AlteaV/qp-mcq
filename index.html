<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>CARE Group of Institutions</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="stylesheet" href="assets/css/custom_style.css" />

    <link rel="stylesheet" href="res/style.css" />

    <script src="assets/js/common/check_auth.js"></script>
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="container fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a href="index.html" class="logo"
            ><img
              id="logo"
              src="assets/img/care-logo.png"
              alt=""
              class="img-fluid"
          /></a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            style="border: 0px"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <div class="navbar-nav ms-auto" id="nav-body"></div>
            <button
              class="btn btn-sm btn-outline-secondary"
              type="button"
              onclick="logout()"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <main id="main">
      <section class="inner-page">
        <div class="container" style="padding-top: 50px">
          <h2 class="mb-4">Questions</h2>
          <div class="row" style="padding-bottom: 20px; padding-left: 10px">
            <div class="col view-student-columns">
              <label for="program_type" class="required">Program Type</label>
              <select
                class="multisteps-form__select form-select"
                id="program_type"
                name="program_type"
                required
              ></select>
            </div>

            <div class="col view-student-columns">
              <label for="branch_code" class="required">Branch</label>
              <select class="3col active form-select" id="branch_code"></select>
            </div>
            <div class="col view-student-columns">
              <label for="semester" class="required">Semester</label>
              <select class="3col active form-select" id="semester"></select>
            </div>
            <div class="col view-student-columns">
              <label for="regulation" class="required">Regulation</label>
              <select class="3col active form-select" id="regulation"></select>
            </div>
            <div class="col view-student-columns autocomplete">
              <label for="sub_code" class="required"> Subject</label>
              <select
                class="3col active form-select"
                name="sub_code"
                id="sub_code"
                required
              ></select>
            </div>
            <div class="col view-student-columns" style="align-self: flex-end">
              <input
                class="btn btn-primary"
                type="button"
                value="Get Questions"
                onclick="getQuestions()"
              />
            </div>
          </div>

          <div
            class="row"
            style="padding-bottom: 50px; padding-left: 10px"
          ></div>
          <div class="row" style="padding-bottom: 0px">
            <div class="row">
              <div class="col mb-2">
                <div
                  class="row"
                  style="padding-bottom: 50px; display: none"
                  id="add_question_button_div"
                >
                  <div class="col mb-2" style="align-self: flex-end">
                    <input
                      class="btn btn-primary"
                      type="button"
                      value="New Question"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModalCenter"
                      onclick="newQuestion()"
                    />
                  </div>
                </div>

                <div class="container" id="fetching_data" style="display: none">
                  <p>Fetching Data</p>
                </div>

                <div
                  class="row"
                  id="details"
                  style="
                    padding-bottom: 20px;
                    padding-left: 10px;
                    display: none;
                  "
                >
                  <div class="col view-student-columns">
                    <label for="mark_filter" class="required">Mark</label>
                    <select
                      class="3col active form-select"
                      id="mark_filter"
                    ></select>
                  </div>
                  <div class="col view-student-columns">
                    <label for="btl_filter" class="required">BTL</label>
                    <select
                      class="3col active form-select"
                      id="btl_filter"
                    ></select>
                  </div>
                  <div class="col view-student-columns">
                    <label for="co_filter" class="required">CO</label>
                    <select
                      class="3col active form-select"
                      id="co_filter"
                    ></select>
                  </div>
                  <div class="col view-student-columns">
                    <label for="unit_filter" class="required">Unit</label>
                    <select
                      class="3col active form-select"
                      id="unit_filter"
                    ></select>
                  </div>
                  <table
                    id="questions_table"
                    class="table bordered_table"
                    width="100%"
                  >
                    <thead>
                      <tr>
                        <th>#</th>
                        <th style="width: 70%">Question</th>
                        <th>Mark</th>
                        <th>BTL</th>
                        <th>CO</th>
                        <th>Unit</th>
                        <th>Image</th>
                      </tr>
                    </thead>
                    <tbody id="details_body"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal begin -->
          <div
            id="exampleModalCenter"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            data-backdrop="static"
            data-keyboard="false"
            tabindex="-1"
            aria-hidden="true"
            class="modal fade"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
              role="document"
            >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">
                    New Question
                  </h5>
                  <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    data-kt-modal-action="close"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModalCenter"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form
                    autocomplete="off"
                    id="internal-marks-edit-form"
                    class="internal-marks-edit-form"
                  >
                    <div class="row form-group">
                      <div class="col">
                        <label
                          for="form_subject"
                          class="col-form-label required"
                          >Subject</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="form_subject"
                          name="form_subject"
                          placeholder=""
                          disabled
                        />
                      </div>
                    </div>

                    <!-- <div class="row form-group">
                      <div class="col">
                        <label
                          for="form_question"
                          class="col-form-label required"
                          >Question</label
                        >
                        <textarea
                          type="text"
                          class="form-control"
                          id="form_question"
                          name="form_question"
                          placeholder=""
                          required
                          rows="5"
                        ></textarea>
                      </div>
                    </div> -->

                    <div class="row form-group">
                      <div class="col">
                        <label
                          for="form_semester"
                          class="col-form-label required"
                          >Semester</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="form_semester"
                          name="form_semester"
                          placeholder=""
                          disabled
                        />
                      </div>
                      <div class="col">
                        <label
                          for="college_marks"
                          class="col-form-label required"
                          >Marks</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="college_marks"
                          name="college_marks"
                          placeholder=""
                          min="1"
                          required
                        />
                      </div>
                      <div class="col">
                        <label for="college_btl" class="col-form-label required"
                          >BTL</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="college_btl"
                          name="college_btl"
                          placeholder=""
                          required
                        />
                      </div>
                      <div class="col">
                        <label for="college_co" class="col-form-label required"
                          >CO</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="college_co"
                          name="college_co"
                          placeholder=""
                          required
                        />
                      </div>
                      <div class="col">
                        <label
                          for="college_unit"
                          class="col-form-label required"
                          >Unit</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="college_unit"
                          name="college_unit"
                          min="1"
                          placeholder=""
                          required
                        />
                      </div>
                    </div>

                    <div class="hs-docs-content-divider">
                      <label for="div_editor1" class="col-form-label required"
                        >Question</label
                      >
                      <div id="div_editor1"></div>
                    </div>

                    <input type="hidden" id="form_type" />
                    <input type="hidden" id="form_id" />
                    <input type="hidden" id="form_sub_code" />
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-kt-modal-action="close"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModalCenter"
                  >
                    Close
                  </button>
                  <button
                    id="modal_button"
                    type="button"
                    class="btn btn-primary"
                    onclick="formSubmit()"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal end -->

          <!-- Modal -->
          <div
            class="modal fade"
            id="imageModal"
            tabindex="-1"
            aria-labelledby="imageModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="imageModalLabel">Image</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- Large image -->
                  <img
                    id="large_img"
                    src=""
                    alt="Large Image"
                    class="img-fluid"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

      RTE_DefaultConfig.url_base = "richtexteditor";

    <script src="res/patch.js"></script>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script src="assets/js/common/config.js"></script>
    <script src="assets/js/common/network_call.js"></script>
    <script src="assets/js/common/functions.js"></script>
    <script src="assets/js/pages/questions/view_questions.js"></script>
    <script src="assets/js/pages/questions/upload_question.js"></script>
  </body>
</html>
