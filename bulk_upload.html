<!DOCTYPE html>
<html lang="en">
  <head id="header-placeholder">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body translate="no">
    <div class="dashboard" id="side-bar-placeholder">
      <div class="dashboard-app">
        <header class="dashboard-toolbar" id="top-bar-placeholder"></header>
        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="bgc-white bd bdrs-3 p-20 mB-20">
                      <h4 class="c-grey-900 mB-20 mt-6 mb-4">
                        User Bulk Upload
                      </h4>

                      <div class="row">
                        <div class="col-auto">
                          <p>
                            Make sure that the user details are in stored in
                            proper format. Sample excel can be downloaded.
                          </p>
                          <br />
                        </div>
                        <div class="row">
                          <div class="col">
                            <input
                              class="btn btn-primary"
                              type="button"
                              value="Download File Format"
                              id="sample-button"
                            />
                          </div>
                        </div>
                        <div class="row">
                          <form>
                            <div class="row mt-4">
                              <div class="col-auto">
                                <input
                                  type="file"
                                  class="form-control"
                                  id="custom_file"
                                  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                                />
                              </div>
                              <div class="col">
                                <input
                                  class="btn btn-primary"
                                  type="button"
                                  value="Upload"
                                  id="network-button"
                                />
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>

                      <div
                        class="mt-5"
                        id="fetching_data"
                        style="display: none"
                      >
                        <p>Fetching Data</p>
                      </div>
                      <div
                        class="result mt-5"
                        id="result_div"
                        style="display: none"
                      >
                        <table
                          class="table table-bordered"
                          width="100%"
                          id="result_table"
                        ></table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="dashboard-footer" id="footer-placeholder"></footer>
      </div>
    </div>
  </body>
  <script id="rendered-js" src="/assets/js/scripts.js"></script>
  <script defer src="/assets/js/packages/mathjax-config.js"></script>
  <script src="/assets/js/packages/xlxs/xlsx.full.min.js"></script>
  <script
    defer
    src="  https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"
  ></script>
  <script
    type="module"
    src="/assets/js/pages/bulk_upload/bulk_upload.js"
  ></script>
</html>
