<html lang="en">

    <meta charset="utf-8" />

    <meta content="" name="keywords" />

      p {
        margin-bottom: 0;
      }
    </style>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="container fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a href="index.html" class="logo"
            ><img
              id="logo"
              src="assets/img/care-logo.png"
              alt=""
              class="img-fluid"
          /></a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            style="border: 0px"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <div class="navbar-nav ms-auto" id="nav-body"></div>
            <button
              class="btn btn-sm btn-outline-secondary"
              type="button"
              onclick="logout()"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <main id="main">
      <section class="inner-page">
        <div class="container" style="padding-top: 50px">
          <h2 class="mb-4">View Question Paper</h2>
          <div class="row" id="template_selection_div">
            <div class="row" style="padding-bottom: 20px; padding-left: 10px">
              <div class="col view-student-columns">
                <label for="program_type" class="required">Program Type</label>
                <select
                  class="multisteps-form__select form-select"
                  id="program_type"
                  name="program_type"
                  required
                ></select>
              </div>

              <div class="col view-student-columns">
                <label for="branch_code" class="required">Branch</label>
                <select
                  class="3col active form-select"
                  id="branch_code"
                ></select>
              </div>
              <div class="col view-student-columns">
                <label for="semester" class="required">Semester</label>
                <select class="3col active form-select" id="semester"></select>
              </div>
              <div class="col view-student-columns">
                <label for="regulation" class="required">Regulation</label>
                <select
                  class="3col active form-select"
                  id="regulation"
                ></select>
              </div>
              <div class="col view-student-columns autocomplete">
                <label for="sub_code" class="required"> Subject</label>
                <select
                  class="3col active form-select"
                  name="sub_code"
                  id="sub_code"
                  required
                ></select>
              </div>
              <div
                class="col view-student-columns"
                style="align-self: flex-end"
              >
                <input
                  class="btn btn-primary"
                  type="button"
                  value="Get Question Papers"
                  onclick="getQuestionPapers()"
                />
              </div>
            </div>

            <div class="row" style="padding-bottom: 0px">
              <div class="row">
                <div class="col mb-2">
                  <div
                    class="container"
                    id="fetching_data"
                    style="display: none"
                  >
                    <p>Fetching Data</p>
                  </div>

                  <div
                    class="row"
                    id="details"
                    style="
                      padding-bottom: 20px;
                      padding-left: 10px;
                      display: none;
                    "
                  >
                    <table
                      id="question_papers_table"
                      class="table bordered_table"
                      width="100%"
                    >
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Name</th>
                          <th>Created On</th>
                          <th>Marks</th>
                          <th></th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody id="details_body"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container" id="questions_div" style="display: none">
            <div
              class="row"
              style="padding-bottom: 50px"
              id="add_question_button_div"
            >
              <div class="col-auto" style="align-self: center">
                <i
                  class="fa fa-arrow-left"
                  aria-hidden="true"
                  onclick="showTemplateDiv()"
                ></i>
              </div>
              <div class="col" style="align-self: flex-end">
                <input
                  class="btn btn-primary"
                  type="button"
                  value="Change Template"
                  onclick="showTemplateDiv()"
                />
              </div>
            </div>

            <div class="container" id="fetching_question" style="display: none">
              <p>Fetching Questions</p>
            </div>

            <div
              id="sectionsContainer"
              class="mb-5"
              style="padding: 10px 30px"
            ></div>

            <div
              class="row"
              style="padding-bottom: 50px"
              id="add_question_button_div"
            >
              <div class="col" style="align-self: flex-end">
                <input
                  class="btn btn-primary"
                  type="button"
                  value="Download Question Paper"
                  onclick="downloadQp()"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->

    <script src="assets/js/common/config.js"></script>
    <script src="assets/js/common/network_call.js"></script>
    <script src="assets/js/common/functions.js"></script>
    <script src="assets/js/pages/question_paper/view_qp/network_functions.js"></script>
    <script src="assets/js/pages/question_paper/view_qp/view_qp.js"></script>
