<!DOCTYPE html>
<html lang="en">
  <head id="header-placeholder">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body translate="no">
    <div class="dashboard" id="side-bar-placeholder">
      <div class="dashboard-app">
        <header class="dashboard-toolbar" id="top-bar-placeholder"></header>
        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="bgc-white bd bdrs-3 p-20 mB-20">
                      <h4 class="c-grey-900 mB-20 mt-6 mb-4">
                        MCQ Question Generator
                      </h4>
                      <div
                        class="container"
                        id="fetching_data"
                        style="display: none"
                      >
                        <p>Fetching Data</p>
                      </div>
                      <div
                        class="row"
                        id="details"
                        style="
                          padding-bottom: 20px;
                          padding-left: 10px;
                          padding-top: 20px;
                          display: none;
                        "
                      >
                        <table
                          id="template_table"
                          class="table bordered_table"
                          width="100%"
                        >
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Name</th>
                              <th>Created On</th>
                              <th>btl levels - Total Questions</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody id="details_body"></tbody>
                        </table>
                      </div>
                      <div class="row">
                        <div class="col mb-2">
                          <div
                            class="row"
                            style="padding-bottom: 50px; display: none"
                            id="add_question_button_div"
                          >
                            <div class="col mb-2" style="align-self: flex-end">
                              <input
                                class="btn btn-primary"
                                type="button"
                                value="New Question"
                                onclick="newQuestion()"
                              />
                            </div>
                          </div>

                          <div
                            class="container"
                            id="questions_div"
                            style="display: none"
                          >
                            <div
                              class="row"
                              style="padding-bottom: 50px"
                              id="add_question_button_div"
                            >
                              <div class="col-auto" style="align-self: center">
                                <i
                                  class="fa fa-arrow-left"
                                  aria-hidden="true"
                                  onclick="showTemplateDiv()"
                                ></i>
                              </div>
                              <div class="col" style="align-self: flex-end">
                                <input
                                  class="btn btn-primary"
                                  type="button"
                                  value="Change Template"
                                  onclick="showTemplateDiv()"
                                />
                              </div>
                            </div>

                            <div
                              class="container"
                              id="fetching_question"
                              style="display: none"
                            >
                              <p>Fetching Questions</p>
                            </div>

                            <div id="sectionsContainer" class="mb-5"></div>

                            <div
                              class="row"
                              style="padding-bottom: 50px"
                              id="add_question_button_div"
                            >
                              <div class="col-3">
                                <label
                                  for="question_paper_name"
                                  class="col-form-label required"
                                  >Question Paper Name</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="question_paper_name"
                                  name="question_paper_name"
                                  placeholder=""
                                  required
                                />
                              </div>
                              <div class="col-3">
                                <label
                                  for="selected_subject"
                                  class="col-form-label required"
                                  >Selected Subject</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="selected_subject"
                                  name="selected_subject"
                                  placeholder=""
                                  required
                                  disabled
                                />
                              </div>
                              <div class="col" style="align-self: flex-end">
                                <input
                                  class="btn btn-primary"
                                  type="button"
                                  value="Save Question"
                                  onclick="getQuestionId()"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="dashboard-footer" id="footer-placeholder"></footer>
      </div>
    </div>
  </body>
  <script id="rendered-js" src="/assets/js/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="/assets/js/packages/mathjax-config.js"></script>
  <script src="assets/js/pages/mcq/network_function_mcq.js"></script>
  <script src="assets/js/pages/mcq/get_mcq_template.js"></script>
  <script src="assets/js/pages/mcq/generate_mcq_question_paper.js"></script>
</html>
