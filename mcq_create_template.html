<!DOCTYPE html>
<html lang="en">
  <head id="header-placeholder">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body translate="no">
    <div class="dashboard" id="side-bar-placeholder">
      <div class="dashboard-app">
        <header class="dashboard-toolbar" id="top-bar-placeholder"></header>

        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="bgc-white bd bdrs-3 p-20 mB-20">
                      <h4 class="c-grey-900 mB-20 mt-6 mb-4">
                        MCQ Template Generator
                      </h4>

                      <div class="row">
                        <div class="col">
                          <label for="totalMarks" class="required"
                            >Total Marks:</label
                          >
                          <input
                            class="form-control"
                            type="number"
                            id="totalMarks"
                            min="1"
                            required
                            value="10"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div id="questionsContainer"></div>
                        <div class="col mt-3" style="align-self: flex-end">
                          <input
                            class="btn btn-primary"
                            type="button"
                            value="Add Question"
                            onclick="addQuestionRow()"
                          />
                        </div>
                      </div>
                      <div
                        class="row"
                        id="save_template_div"
                        style="display: none"
                      >
                        <div class="col mt-3">
                          <label for="template_name" class="required"
                            >Template Name:</label
                          >
                          <input
                            class="form-control"
                            type="text"
                            id="template_name"
                            required
                          />
                        </div>
                        <div class="col mt-3" style="align-self: flex-end">
                          <input
                            class="btn btn-primary"
                            type="button"
                            value="Upload Template"
                            onclick="validateTemplate()"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="dashboard-footer" id="footer-placeholder"></footer>
      </div>
    </div>
  </body>
  <script id="rendered-js" src="/assets/js/scripts.js"></script>
  <script src="assets/js/pages/mcq/mcq_create_template.js"></script>
  <script src="assets/js/pages/question_paper/template_generator/upload_template.js"></script>
</html>
