<!doctype html>
<html lang="en">
  <head id="header-placeholder">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body translate="no">
    <div class="dashboard" id="side-bar-placeholder">
      <div class="dashboard-app">
        <header class="dashboard-toolbar" id="top-bar-placeholder"></header>

        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="bgc-white bd bdrs-3 p-20 mB-20">
                      <h4 class="c-grey-900 mB-20 mt-6 mb-4">
                        MCQ Template Generator
                      </h4>

                      <div class="row mt-5">
                        <div class="row mb-5" id="template_details">
                          <form id="template_details_form" class="row">
                            <div class="col">
                              <label for="total_marks" class="required"
                                >Total Marks:</label
                              >
                              <input
                                class="form-control"
                                type="number"
                                id="total_marks"
                                min="1"
                                required
                              />
                              <div class="invalid-feedback">
                                Please enter a valid total marks.
                              </div>
                            </div>
                            <div class="col">
                              <label for="template_name" class="required"
                                >Template Name:</label
                              >
                              <input
                                class="form-control"
                                type="text"
                                id="template_name"
                                required
                              />
                              <div class="invalid-feedback">
                                Please enter a template name.
                              </div>
                            </div>

                            <div class="col" style="align-self: flex-end">
                              <input
                                class="btn btn-primary"
                                type="button"
                                value="Create Template"
                                id="create_template_btn"
                                onclick="createTemplate()"
                              />
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="row">
                        <div
                          class="col ms-3"
                          id="question_section"
                          style="display: none"
                        >
                          <div class="row">
                            <div id="parts_div" style="display: none"></div>

                            <div id="new_part_div" class="bordered">
                              <form id="part_form">
                                <div class="row mb-3">
                                  <div class="col">
                                    <label for="part_name" class="required"
                                      >Part Name:</label
                                    >
                                    <input
                                      class="form-control part-names"
                                      type="text"
                                      id="part_name"
                                      required
                                      disabled
                                    />
                                    <div class="invalid-feedback">
                                      Please enter a part name.
                                    </div>
                                  </div>
                                  <div class="col">
                                    <label for="part_subject" class="required"
                                      >Choose a subject:</label
                                    >
                                    <select
                                      class="form-control part-questions"
                                      id="part_subject"
                                      required
                                    >
                                      <option value="">Select a subject</option>
                                      <option value="Math">Math</option>
                                      <option value="Science">Science</option>
                                      <option value="History">History</option>
                                    </select>
                                    <div class="invalid-feedback">
                                      Please choose a subject.
                                    </div>
                                  </div>
                                  <div class="col">
                                    <label for="part_marks" class="required"
                                      >Total Marks:</label
                                    >
                                    <input
                                      class="form-control part-marks"
                                      type="number"
                                      id="part_marks"
                                      min="1"
                                      required
                                    />
                                    <div class="invalid-feedback">
                                      Please enter valid marks per question.
                                    </div>
                                  </div>
                                  <!-- create part button -->
                                  <div
                                    class="col-auto"
                                    style="align-self: flex-end"
                                  >
                                    <input
                                      class="btn btn-primary"
                                      type="button"
                                      onclick="assignQuestionsToSubject()"
                                      id="assign_questions_btn"
                                      value="Assign Questions"
                                    />
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                          <div class="row mt-3">
                            <div class="col"></div>
                            <div class="col-auto" style="align-self: flex-end">
                              <input
                                class="btn btn-primary"
                                style="display: none"
                                type="button"
                                onclick="createPart()"
                                id="part_create_btn"
                                value="Create Part"
                              />
                            </div>
                            <div class="col-auto" style="align-self: flex-end">
                              <input
                                class="btn btn-success"
                                type="button"
                                value="Save Template"
                                onclick="saveTemplate()"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="dashboard-footer" id="footer-placeholder"></footer>
      </div>
    </div>
  </body>
  <script id="rendered-js" src="/assets/js/scripts.js"></script>
  <script src="/assets/js/cache/get_btl.js"></script>
  <script src="assets/js/pages/mcq/mcq_create_template.js"></script>
</html>
