<!DOCTYPE html>
<html lang="en">
  <head id="header-placeholder">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body translate="no">
    <div class="dashboard" id="side-bar-placeholder">
      <div class="dashboard-app">
        <header class="dashboard-toolbar" id="top-bar-placeholder"></header>

        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="bgc-white bd bdrs-3 p-20 mB-20">
                      <h4 class="c-grey-900 mB-20 mt-6 mb-4">
                        Question Upload
                      </h4>

                      <div class="row">
                        <div class="col">
                          <label for="subject" class="required">Subject</label>
                          <input
                            class="form-control"
                            id="subject"
                            type="text"
                            name="subject"
                            autocomplete="off"
                            required
                          />
                        </div>
                        <div class="col">
                          <label for="file" class="required"
                            >Upload Questions</label
                          >
                          <input
                            class="form-control"
                            type="file"
                            id="file_input"
                            accept="application/pdf"
                          />
                        </div>
                        <div class="col d-flex align-items-end">
                          <input
                            class="btn btn-primary btn-color"
                            type="button"
                            value="Scan Questions"
                            id="submit_excel"
                          />
                        </div>
                      </div>

                      <div
                        class="mt-5"
                        id="fetching_data"
                        style="display: none"
                      >
                        <p>Fetching Data</p>
                      </div>
                      <div
                        class="result mt-5"
                        id="result_div"
                        style="display: none"
                      >
                        <table
                          class="table table-bordered"
                          width="100%"
                          id="result_table"
                        ></table>
                        <div class="row">
                          <div class="col mt-4 d-flex justify-content-end">
                            <button
                              class="btn btn-primary btn-color"
                              type="button"
                              id="save_question"
                            >
                              Save Questions
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="dashboard-footer" id="footer-placeholder"></footer>
      </div>
    </div>
  </body>
  <script id="rendered-js" src="/assets/js/scripts.js"></script>
  <script defer src="/assets/js/packages/mathjax-config.js"></script>
  <script
    type="module"
    src="/assets/js/pages/question_paper/mcq_question_upload.js"
  ></script>
</html>
