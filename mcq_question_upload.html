<!DOCTYPE html>
<html lang="en">
  <head id="header-placeholder">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body translate="no">
    <div class="dashboard" id="side-bar-placeholder">
      <div class="dashboard-app">
        <header class="dashboard-toolbar" id="top-bar-placeholder"></header>
        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="bgc-white bd bdrs-3 p-20 mB-20">
                      <h4 class="c-grey-900 mB-20 mt-6 mb-4">
                        Question Upload
                      </h4>

                      <div class="row">
                        <div class="col">
                          <label for="subject" class="required">Subject</label>
                          <input
                            class="form-control"
                            id="subject"
                            type="text"
                            name="subject"
                            autocomplete="off"
                            required
                          />
                        </div>
                        <div class="col">
                          <label for="file" class="required"
                            >Upload Questions</label
                          >
                          <input
                            class="form-control"
                            type="file"
                            id="file_input"
                            accept="application/pdf"
                          />
                        </div>
                        <div class="col d-flex align-items-end">
                          <input
                            class="btn btn-primary btn-color"
                            type="button"
                            value="Scan Questions"
                            id="submit_excel"
                          />
                        </div>
                      </div>

                      <div
                        class="mt-5"
                        id="fetching_data"
                        style="display: none"
                      >
                        <p>Fetching Data</p>
                      </div>
                      <div
                        class="result mt-5"
                        id="result_div"
                        style="display: none"
                      >
                        <table
                          class="table table-bordered"
                          width="100%"
                          id="result_table"
                        ></table>
                        <div class="row">
                          <div class="col mt-4 d-flex justify-content-end">
                            <button
                              class="btn btn-primary btn-color"
                              type="button"
                              id="save_question"
                            >
                              Save Questions
                            </button>
                          </div>
                        </div>

                        <!-- Edit question modal start -->
                        <div
                          class="modal fade"
                          id="modal"
                          tabindex="-1"
                          role="dialog"
                          aria-labelledby="modalLabel"
                          aria-hidden="true"
                        >
                          <div
                            class="modal-dialog modal-dialog-centered modal-xl"
                            role="document"
                          >
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="modalLabel">
                                  Edit Question
                                </h5>
                                <button
                                  type="button"
                                  class="close"
                                  data-dismiss="modal"
                                  aria-label="Close"
                                  data-bs-toggle="modal"
                                  data-bs-target="#modal"
                                >
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <form id="question_form">
                                  <div class="row">
                                    <div class="col">
                                      <label for="question" class="required"
                                        >Question</label
                                      >
                                      <textarea
                                        class="form-control"
                                        id="question"
                                        rows="9"
                                        required
                                        placeholder="Type your question here..."
                                      ></textarea>
                                    </div>
                                  </div>
                                  <div class="row mt-2">
                                    <div class="col mb-2">
                                      <label for="option_a" class="required"
                                        >Option A</label
                                      >
                                      <input
                                        type="text"
                                        id="option_a"
                                        class="form-control"
                                        placeholder="Option A"
                                        required
                                      />
                                    </div>
                                    <div class="col mb-2">
                                      <label for="option_b" class="required"
                                        >Option B</label
                                      >
                                      <input
                                        type="text"
                                        id="option_b"
                                        class="form-control"
                                        placeholder="Option B"
                                        required
                                      />
                                    </div>
                                    <div class="col mb-2">
                                      <label for="option_c" class="required"
                                        >Option C</label
                                      >
                                      <input
                                        type="text"
                                        id="option_c"
                                        class="form-control"
                                        placeholder="Option C"
                                        required
                                      />
                                    </div>
                                    <div class="col mb-2">
                                      <label for="option_d" class="required"
                                        >Option D</label
                                      >
                                      <input
                                        type="text"
                                        id="option_d"
                                        class="form-control"
                                        placeholder="Option D"
                                        required
                                      />
                                    </div>
                                    <div class="col mb-2">
                                      <label for="option_e" class=""
                                        >Option E</label
                                      >
                                      <input
                                        type="text"
                                        id="option_e"
                                        class="form-control"
                                        placeholder="Option E"
                                      />
                                    </div>
                                  </div>
                                  <div class="row mt-3">
                                    <div class="col">
                                      <label
                                        for="correct_option"
                                        class="required"
                                        >Correct Option</label
                                      >
                                      <select
                                        class="form-select"
                                        name="correct_option"
                                        id="correct_option"
                                        required
                                      >
                                        <option value="" disabled selected>
                                          Please select the correct option
                                        </option>
                                        <option value="A">Option A</option>
                                        <option value="B">Option B</option>
                                        <option value="C">Option C</option>
                                        <option value="D">Option D</option>
                                        <option value="E">Option E</option>
                                      </select>
                                    </div>
                                    <div class="col">
                                      <!-- btl select -->
                                      <label for="btl_level" class="required"
                                        >BTL Level</label
                                      >
                                      <select
                                        class="form-select"
                                        name="btl_level"
                                        id="btl_level"
                                        required
                                      ></select>
                                    </div>
                                    <div class="col">
                                      <!-- single image upload -->
                                      <label for="image" class="">Image</label>
                                      <input
                                        type="file"
                                        class="form-control"
                                        name="image"
                                        id="image"
                                        accept="image/*"
                                      />
                                    </div>
                                  </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button
                                  type="button"
                                  class="btn btn-secondary"
                                  data-dismiss="modal"
                                  data-bs-toggle="modal"
                                  data-bs-target="#modal"
                                >
                                  Close
                                </button>
                                <button
                                  type="button"
                                  class="btn btn-primary"
                                  id="form_submit"
                                >
                                  Save changes
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- Edit question modal end -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="dashboard-footer" id="footer-placeholder"></footer>
      </div>
    </div>
  </body>
  <script id="rendered-js" src="/assets/js/scripts.js"></script>
  <script defer src="/assets/js/packages/mathjax-config.js"></script>
  <script
    defer
    src="  https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"
  ></script>
  <script
    type="module"
    src="/assets/js/pages/mcq/mcq_question_upload.js"
  ></script>
</html>
