<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Integrating RichTextEditor</title>
    <!-- Include RichTextEditor CSS and JS files -->
    <link
      rel="stylesheet"
      href="richtexteditor/richtexteditor/rte_theme_default.css"
    />
    <script
      type="text/javascript"
      src="richtexteditor/richtexteditor/rte.js"
    ></script>
    <script
      type="text/javascript"
      src="richtexteditor/richtexteditor/plugins/all_plugins.js"
    ></script>
  </head>
  <body>
    <h1>RichTextEditor Integration Example</h1>
    <!-- Create the editor container -->
    <!-- <div id="div_editor1">
      <p>Welcome to RichTextEditor!</p>
    </div> -->

    <form id="questionForm" action="your-server-endpoint" method="post">
      <!-- Textarea to be replaced by RichTextEditor -->
      <textarea id="questionContent" name="questionContent">
&lt;p&gt;Enter your question here...&lt;/p&gt;</textarea
      >
      <!-- Submit button -->
      <input type="button" id="submit" value="submit" />
    </form>

    <!-- Initialize the RichTextEditor -->
    <script>
      var editor = new RichTextEditor("#questionContent");

      // Optional: Handle form submission to retrieve editor content
      document
        .getElementById("submit")
        .addEventListener("click", function (event) {
          // Get the HTML content from the editor
          var htmlContent = editor.getHTMLCode();
          // Log the HTML content to the console (for demonstration purposes)
          console.log(htmlContent);
          // The form will submit the HTML content as part of the POST request
        });
    </script>
  </body>
</html>
