<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Test</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/template.css" rel="stylesheet" />
  </head>
  <body class="">
    <div class="dashboard-content">
      <div class="exam-header">
        <div class="exam-title" id="examTitle"></div>
        <div class="timer" id="timer" style="display: none"></div>
      </div>

      <div class="exam-container">
        <!-- Left Panel -->
        <div class="left-panel" id="left_panel" style="display: none">
          <div class="question-header">
            <div class="question-number">
              <span
                ><strong>Question No.</strong>
                <span id="currentQNum">1</span></span
              >
              <button class="icon-btn">‚ü≥</button>
              <button class="font-btn increase" id="increase_font_size">
                A+
              </button>
              <button class="font-btn decrease" id="decrease_font_size">
                A-
              </button>
            </div>
          </div>
          <div class="question-text" id="questionText"></div>
          <div class="question-prompt">Select the correct combination</div>
          <div class="options" id="optionsContainer"></div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel" id="rightPanel" style="display: none">
          <div id="subjectsContainer"></div>
          <div class="legend" id="legend">
            <div class="legend-item">
              <div class="legend-box attempted"></div>
              <span>Attempted (<span id="attemptedCount">0</span>)</span>
            </div>
            <div class="legend-item">
              <div class="legend-box unattempted"></div>
              <span>Unattempted (<span id="unattemptedCount">20</span>)</span>
            </div>
            <div class="legend-item" id="reviewLegend1" style="display: none">
              <div class="legend-box review"></div>
              <span>Review (<span id="reviewCount1">0</span>)</span>
            </div>
            <div class="legend-item" id="skipLegend1" style="display: none">
              <div class="legend-box skip"></div>
              <span>Skip (<span id="skipCount1">0</span>)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="exam-footer" id="exam_footer" style="display: none">
      <div class="footer-left">
        <button class="arrow-btn">‚ùÆ</button>
        <button class="saveNextBtn" id="next_btn">Next</button>
        <button class="saveResponseBtn" id="submit_test">Submit Test</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script id="rendered-js" src="/assets/js/scripts.js"></script>
    <script defer src="/assets/js/packages/mathjax-config.js"></script>
    <script
      defer
      src="  https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"
    ></script>
    <script
      type="module"
      src="/assets/js/pages/mcq/mcq_take_test_ui_template.js"
    ></script>
    <div
      id="fullscreenOverlay"
      style="
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      "
    >
      <div
        style="
          text-align: center;
          color: white;
          padding: 40px;
          max-width: 500px;
        "
      >
        <h2 style="font-size: 28px; margin-bottom: 20px">
          üñ•Ô∏è Fullscreen Required
        </h2>
        <p style="font-size: 18px; margin-bottom: 30px; line-height: 1.6">
          This test must be taken in fullscreen mode. Click the button below to
          continue in fullscreen.
        </p>
        <button
          id="enterFullscreenBtn"
          style="
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
          "
          onmouseover="this.style.background = '#45a049'"
          onmouseout="this.style.background = '#4CAF50'"
        >
          Enter Fullscreen
        </button>
      </div>
    </div>
  </body>
</html>
