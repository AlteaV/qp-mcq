<!DOCTYPE html>
<html lang="en">
  <head id="header-placeholder">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body translate="no">
    <div class="dashboard" id="side-bar-placeholder">
      <div class="dashboard-app">
        <header class="dashboard-toolbar" id="top-bar-placeholder"></header>
        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="bgc-white bd bdrs-3 p-20 mB-20"></div>
                    <h4 class="c-grey-900 mB-20 mt-6 mb-3">Self Learning</h4>
                    <div class="row mb-3 align-items-end">
                      <div class="col mt-2">
                        <label for="subject" class="required">Subject</label>
                        <select
                          class="form-select"
                          name="subject"
                          id="subject"
                          required
                        ></select>
                      </div>
                      <div class="col mt-2 d-none" id="section_div">
                        <label for="section" class="required">Section</label>
                        <select
                          class="form-select"
                          name="section"
                          id="section"
                          required
                        ></select>
                      </div>
                      <div class="col mt-2 d-none" id="topic_div">
                        <label for="topic" class="required">Topic</label>
                        <select
                          class="form-select"
                          name="topic"
                          id="topic"
                          required
                        ></select>
                      </div>

                      <div class="col mt-4">
                        <button
                          class="btn btn-primary btn-color"
                          type="button"
                          id="network_button"
                        >
                          Take Test
                        </button>
                      </div>
                    </div>
                    <div class="mt-5" id="fetching_data" style="display: none">
                      <p>Fetching Data</p>
                    </div>

                    <div
                      class="result mt-4"
                      id="result_div"
                      style="display: none"
                    >
                      <table
                        class="table table-bordered"
                        width="100%"
                        id="result_table"
                      ></table>
                      <div class="col mt-4">
                        <button
                          class="btn btn-primary btn-color"
                          type="button"
                          id="submit_button"
                        >
                          View Answers
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="dashboard-footer" id="footer-placeholder"></footer>
      </div>
    </div>
  </body>
  <script id="rendered-js" src="/assets/js/scripts.js"></script>
  <script defer src="/assets/js/packages/mathjax-config.js"></script>
  <script type="module" src="/assets/js/pages/mcq/self_learning.js"></script>
</html>
