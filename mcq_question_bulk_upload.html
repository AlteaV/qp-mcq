<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>CARE Group of Institutions</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="stylesheet" href="assets/css/custom_style.css" />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="container fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a href="index.html" class="logo"
            ><img
              id="logo"
              src="assets/img/care-logo.png"
              alt=""
              class="img-fluid"
          /></a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            style="border: 0px"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <div class="navbar-nav ms-auto" id="nav-body"></div>
            <button
              class="btn btn-sm btn-outline-secondary"
              type="button"
              onclick="logout()"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <main id="main">
      <section class="inner-page">
        <div class="container" style="padding-top: 50px">
          <h2 class="mb-4">MCQ Bulk Upload</h2>
          <div class="row" style="padding-bottom: 20px; padding-left: 10px">
            <div class="col view-student-columns">
              <input
                class="btn btn-primary"
                type="button"
                value="Download File Format"
                onclick="downloadSample()"
              />
            </div>
          </div>

          <div
            class="row"
            style="padding-bottom: 50px; padding-left: 10px"
          ></div>
          <div class="row" style="padding-bottom: 0px">
            <div class="row">
              <div class="col mb-2">
                <div class="row">
                  <form>
                    <div class="row mt-4">
                      <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                        <input
                          type="file"
                          class="form-control"
                          id="customFile"
                          accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                        />
                      </div>
                      <div class="col-6 col-sm-4 mt-4 mt-sm-0">
                        <input
                          class="btn btn-primary"
                          type="button"
                          value="Upload"
                          onclick="uploadQuestions()"
                        />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="row" style="padding-top: 50px">
                  <table
                    id="display_excel_data"
                    style="width: 100%"
                    class="table"
                  ></table>
                </div>

                <div class="container" id="fetching_data" style="display: none">
                  <p>Fetching Data</p>
                </div>

                <div
                  class="row"
                  id="details"
                  style="
                    padding-bottom: 20px;
                    padding-left: 10px;
                    display: none;
                  "
                >
                  <div class="col view-student-columns">
                    <label for="mark_filter" class="required">Mark</label>
                    <select
                      class="3col active form-select"
                      id="mark_filter"
                    ></select>
                  </div>
                  <div class="col view-student-columns">
                    <label for="btl_filter" class="required">BTL</label>
                    <select
                      class="3col active form-select"
                      id="btl_filter"
                    ></select>
                  </div>
                  <div class="col view-student-columns">
                    <label for="co_filter" class="required">CO</label>
                    <select
                      class="3col active form-select"
                      id="co_filter"
                    ></select>
                  </div>
                  <div class="col view-student-columns">
                    <label for="unit_filter" class="required">Unit</label>
                    <select
                      class="3col active form-select"
                      id="unit_filter"
                    ></select>
                  </div>
                  <table
                    id="questions_table"
                    class="table bordered_table"
                    width="100%"
                  ></table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->

    <!-- Template Main JS File -->
    <script src="assets/js/packages/main.js"></script>

    <script src="assets/js/packages/popper.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.12/sweetalert2.all.js"
      integrity="sha512-7TfWz/1TEVLE2pG8KLC/suq4qgXocI+/sNKfX0yifGXBbSKPoA9wcQ2GDublV7SSCu90vnW1q7+TUXOYaCIshA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.js"
      integrity="sha512-KnRSGPI3rrfonYItBkenM6vyGmetr9uQViDSOb39QLvXt7EoqTn/g+pubMb7ZW9cNMNeXTIMr3utPLEf28JqiQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"
      integrity="sha512-UNbeFrHORGTzMn3HTt00fvdojBYHLPxJbLChmtoyDwB6P9hX5mah3kMKm0HHNx/EvSPJt14b+SlD8xhuZ4w9Lg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="assets/js/common/config.js"></script>
    <script src="assets/js/common/network_call.js"></script>
    <script src="assets/js/common/functions.js"></script>
    <script src="assets/js/common/excel_download.js"></script>
    <script src="assets/js/packages/xlxs/xlsx.full.min.js"></script>
    <script src="assets/js/pages/new_pages/mcq_question_bulk_upload.js"></script>
  </body>
</html>
