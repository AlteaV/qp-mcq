<!DOCTYPE html>
<html lang="en">
  <head id="header-placeholder">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body translate="no">
    <div class="dashboard" id="side-bar-placeholder">
      <div class="dashboard-app">
        <header class="dashboard-toolbar" id="top-bar-placeholder"></header>
        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="bgc-white bd bdrs-3 p-20 mB-20"></div>
                    <h4 class="c-grey-900 mB-20 mt-6 mb-3">
                      Test Performance Report
                    </h4>
                    <div
                      class="row mb-3 align-items-end"
                      id="filters_div"
                      style="display: none"
                    >
                      <div class="col mt-2">
                        <label for="question_paper" class="required"
                          >Question Paper</label
                        >
                        <select
                          class="form-select"
                          name="question_paper"
                          id="question_paper"
                          required
                        ></select>
                      </div>
                      <div class="col mt-4">
                        <button
                          class="btn btn-primary btn-color"
                          type="button"
                          id="view_report"
                        >
                          View Report
                        </button>
                      </div>
                    </div>
                    <div class="mt-5" id="fetching_data" style="display: none">
                      <p>Fetching Data</p>
                    </div>

                    <div
                      class="result mt-4"
                      id="result_div"
                      style="display: none"
                    >
                      <table
                        class="table table-bordered"
                        width="100%"
                        id="result_table"
                      ></table>
                    </div>
                    <div
                      class="result mt-4"
                      id="individual_performance_div"
                      style="display: none"
                    >
                      <button
                        class="btn btn-secondary btn-color mb-3"
                        type="button"
                        id="back_to_report_btn"
                      >
                        Back to Report
                      </button>
                      <div id="student_info" class="mb-3"></div>
                      <table
                        class="table table-bordered"
                        width="100%"
                        id="individual_performance_table"
                      ></table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="dashboard-footer" id="footer-placeholder"></footer>
      </div>
    </div>
  </body>
  <script id="rendered-js" src="/assets/js/scripts.js"></script>
  <script defer src="/assets/js/packages/mathjax-config.js"></script>
  <script src="/assets/js/pages/report/test_performance_details.js"></script>
  <script
    type="module"
    src="/assets/js/pages/report/report_test_performance.js"
  ></script>
</html>
