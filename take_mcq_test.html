<!DOCTYPE html>
<html lang="en">
  <head id="header-placeholder">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body translate="no">
    <div class="dashboard" id="side-bar-placeholder">
      <div class="dashboard-app">
        <header class="dashboard-toolbar" id="top-bar-placeholder"></header>

        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="bgc-white bd bdrs-3 p-20 mB-20"></div>
                    <h4 class="c-grey-900 mB-20 mt-6 mb-3" id="title">
                      Take Test
                    </h4>
                    <div class="row mb-3 align-items-end" style="display: none">
                      <div class="col mt-2">
                        <b
                          ><label for="register_number" class="required"
                            >Enter Register Number</label
                          ></b
                        >
                        <input
                          class="form-control"
                          id="register_num"
                          type="text"
                          name="register_number"
                          autocomplete="off"
                          required
                        />
                      </div>
                      <div class="col mt-4">
                        <button
                          class="btn btn-primary btn-color"
                          type="button"
                          id="take_test"
                        >
                          Take Test
                        </button>
                      </div>
                    </div>
                    <div class="mt-5" id="fetching_data" style="display: none">
                      <p>Fetching Data</p>
                    </div>

                    <table
                      class="table table-bordered"
                      width="100%"
                      id="result_table"
                      style="display: none"
                    ></table>

                    <div
                      class="result mt-4"
                      id="result_div"
                      style="display: none"
                    >
                      <div>
                        <h5 class="mt-4 mb-3" id="question_no"></h5>
                        <div id="question_div"></div>
                        <div class="col mt-4">
                          <div class="d-flex justify-content-between">
                            <button
                              class="btn btn-primary btn-color"
                              type="button"
                              id="previous_question"
                              style="visibility: hidden"
                            >
                              Previous Question
                            </button>

                            <button
                              class="btn btn-primary btn-color"
                              type="button"
                              id="next_question"
                            >
                              Next Question
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="col mt-4">
                        <button
                          class="btn btn-primary btn-color"
                          type="button"
                          id="submit_test"
                        >
                          Submit Test
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="dashboard-footer" id="footer-placeholder"></footer>
      </div>
    </div>
  </body>
  <script id="rendered-js" src="/assets/js/scripts.js"></script>
  <script defer src="/assets/js/packages/mathjax-config.js"></script>
  <script
    type="module"
    src="/assets/js/pages/questions/take_mcq_test.js"
  ></script>
</html>
