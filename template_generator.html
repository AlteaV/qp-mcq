      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

      p {

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="container fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a href="index.html" class="logo"
            ><img
              id="logo"
              src="assets/img/care-logo.png"
              alt=""
              class="img-fluid"
          /></a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            style="border: 0px"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <div class="navbar-nav ms-auto" id="nav-body"></div>
            <button
              class="btn btn-sm btn-outline-secondary"
              type="button"
              onclick="logout()"
            >
              Logout
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Header -->

    <main id="main">
      <section class="inner-page">
        <div class="container" style="padding-top: 50px">
          <h2 class="mb-4">Template Generator</h2>

          <div class="col">
            <div class="row">
              <div class="col">
                <label for="totalMarks" class="required">Total Marks:</label>
                <input
                  class="form-control"
                  type="number"
                  id="totalMarks"
                  min="1"
                  required
                  value="100"
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="section_name" class="required">Section Name:</label>
                <input
                  class="form-control"
                  type="text"
                  id="section_name"
                  required
                  value=""
                />
              </div>
              <div class="col">
                <label for="section_marks" class="required"
                  >Marks for this section:</label
                >
                <input
                  class="form-control"
                  type="number"
                  id="section_marks"
                  min="1"
                  value=""
                  required
                />
              </div>
              <div class="col" style="align-self: flex-end">
                <input
                  class="btn btn-primary"
                  type="button"
                  value="Add Section"
                  onclick="addSection()"
                />
              </div>
            </div>

            <div id="sectionsContainer" class="mb-5"></div>

            <div class="row" id="save_template_div" style="display: none">
              <div class="col">
                <label for="template_name" class="required"
                  >Template Name:</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="template_name"
                  required
                />
              </div>
              <div class="col" style="align-self: flex-end">
                <input
                  class="btn btn-primary"
                  type="button"
                  value="Upload Template"
                  onclick="validateTemplate()"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <div id="preloader"></div>
    <a
      href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->

    <!-- Template Main JS File -->
    <script src="assets/js/packages/main.js"></script>

    <script src="assets/js/packages/popper.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.12/sweetalert2.all.js"
      integrity="sha512-7TfWz/1TEVLE2pG8KLC/suq4qgXocI+/sNKfX0yifGXBbSKPoA9wcQ2GDublV7SSCu90vnW1q7+TUXOYaCIshA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <script src="assets/js/common/config.js"></script>
    <script src="assets/js/common/network_call.js"></script>
    <script src="assets/js/common/functions.js"></script>
    <script src="assets/js/pages/question_paper/template_generator/duplicate_template.js"></script>
    <script src="assets/js/pages/question_paper/template_generator/template_generator.js"></script>
    <script src="assets/js/pages/question_paper/template_generator/upload_template.js"></script>
  </body>
</html>
